<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk to Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      #result {
        margin-top: 20px;
      }
      .spinner {
        display: none;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #09f;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Talk To Text</h1>
    <h4>Upload Lecture Recording</h4>
    <form id="uploadForm">
      <input
        type="file"
        id="audioFile"
        name="audio"
        accept="audio/*"
        required
      />
      <button type="submit">Process</button>
    </form>
    <div id="result" style="display: none">
      <div class="spinner" id="spinner"></div>
      <h2 id="abstractSummaryTitle">Abstract Summary</h2>
      <p id="abstractSummary"></p>
      <h2 id="keyPointsTitle">Key Points</h2>
      <p id="keyPoints"></p>

      <div style="display: flex; flex-direction: column; gap: 10px">
        <h2>Adjust Font</h2>
        <div>
          <label for="fontSize">Font Size:</label>
          <input type="number" id="fontSize" value="16" /> px
        </div>
        <div>
          <label for="fontColor">Font Color:</label>
          <input type="color" id="fontColor" value="#000000" />
        </div>
        <div>
          <label for="fontFamily">Font Family:</label>
          <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>
        </div>
        <div>
          <label for="letterSpacing">Letter Spacing:</label>
          <input type="number" id="letterSpacing" value="0" /> px
        </div>
        <div>
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" value="#ffffff" />
        </div>
        <button id="applyStyles" style="max-width: 200px">Apply Styles</button>
      </div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Show spinner immediately
          document.getElementById("spinner").style.display = "block";
          document.getElementById("result").style.display = "none";

          const formData = new FormData();
          formData.append(
            "audio",
            document.getElementById("audioFile").files[0]
          );

          try {
            const response = await fetch(
              "http://127.0.0.1:8000/generate-summary",
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.json();

            if (response.ok) {
              document.getElementById("abstractSummary").innerText =
                result.abstract_summary;
              document.getElementById("keyPoints").innerText =
                result.key_points;
              document.getElementById("result").style.display = "block";
            } else {
              alert(result.error);
            }
          } catch (error) {
            alert("Error: " + error.message);
          } finally {
            // Hide spinner
            document.getElementById("spinner").style.display = "none";
          }
        });

      document.getElementById("applyStyles").addEventListener("click", () => {
        const fontSize = document.getElementById("fontSize").value + "px";
        const fontColor = document.getElementById("fontColor").value;
        const fontFamily = document.getElementById("fontFamily").value;
        const letterSpacing =
          document.getElementById("letterSpacing").value + "px";
        const bgColor = document.getElementById("bgColor").value;

        document.body.style.backgroundColor = bgColor;

        const elementsToStyle = [
          document.getElementById("abstractSummaryTitle"),
          document.getElementById("abstractSummary"),
          document.getElementById("keyPointsTitle"),
          document.getElementById("keyPoints"),
        ];

        elementsToStyle.forEach((element) => {
          element.style.fontSize = fontSize;
          element.style.color = fontColor;
          element.style.fontFamily = fontFamily;
          element.style.letterSpacing = letterSpacing;
        });
      });
    </script>
  </body>
</html>
